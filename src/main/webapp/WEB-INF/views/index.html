<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>ListProducts</title>
</head>
<body>
<h3>Danh Sách Sản Phẩm</h3>
<p>
    <a th:href="@{/products/create}">Thêm sản phẩm</a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table id="products" border="1px">
    <thead>
    <tr>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Màu Sác</th>
        <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getColor()}"></td>
        <td>
            <a th:href="@{/products/{id}/edit(id=${row.getId()})}">Sửa</a>
            <a th:href="@{/products/{id}/delete(id=${row.getId()})}">Xoá</a>
            <a th:href="@{/products/{id}/view(id=${row.getId()})}">Xem</a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
